	<div class="row">
		<form>
		<p> Start by selecting a criteria to search <p>
		<div class="form-group row">
			<label for="type" class="col-sm-2 col-form-label">Type</label>
			<div class="col-sm-10">
				<select class="custom-select" id="typeselect">
					<option value="" selected>Select a type</option>
					<option value="Characters">Characters</option>
					<option value="Skill">Skill</option>
					<option value="Weapon">Weapon</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="effect" class="col-sm-2 col-form-label">Effect</label>
			<div class="col-sm-10">
				<select class="custom-select" id="effectselect">
					<option value="" selected>Select an effect</option>
					<option value="a">a</option>
					<option value="b">b</option>
					<option value="c">c</option>
				</select>
		<div class="form-group row">
			<div class="col-sm-12">
				<button onClick="searchGBF()" type="button" class="btn btn-light">Search</button>
			</div>
		</div>
		<div class="form-group row">
			<label for="Skill Tag" class="col-sm-2 col-form-label">Skill Tag</label>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-secondary" onclick="addtag(this)">Delay</button>
				<button type="button" class="btn btn-secondary" onclick="addtag(this)">ATK Up</button>
